            </fieldset>
            <p> Mensaje <textarea></textarea> 
            <br><br>
            Asusnto del mensaje <select name="asunto">
                <option>Informacion</option>
                <option>Dudas</option>
                <option>Presupuestos</option>
                <option>Otras</option>
            </select>
            <br><br>            
            </p>
            ¿Eres paciente nuestro? <input type="radio">No <input type="radio">Si
            <br><br>
            ¿Deseas suscribirte al boletin de noticias? <input type="checkbox">Si, acepto recibir informacion
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
