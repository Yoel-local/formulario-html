    <title>Formulaio de registro - Mi web</title>
</head>
<body>

        <p>
            Nombre: <input type="text" maxlength="50">

            <br>

            <br>

            <br>

            <br>
            <br>

            <br>
            <input type="submit" value="Enviar">

        </p>



    </form>
