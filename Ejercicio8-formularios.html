<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Formulario de contacto</h1>
    <form>
        <p>
            Si quieres enviarnos un mensaje completa el siguiente formulario:
            <br><br>
            Nombre: <input type="text" name="nombre"><br><br>
            Apellidos: <input type="text" name="apellidos"><br><br>
            Email: <input type="email" name="correo"><br><br>
            Telefono : <input type="text" name="telefono"><br><br>
            ¿Eres paciente nuestro? <input type="radio">No <input type="radio">Si
            <br><br>
            ¿Deseas suscribirte al boletin de noticias? <input type="checkbox">Si, acepto recibir informacion
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
